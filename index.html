<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="blockStyles.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
<div class="header">
    <p class="Tasks">Tasks</p>
    <div class="additional">
        <a href="#" onclick="deleteAllTasks()">Delete all tasks</a>
        <a href="#" onclick="deleteAllCompletedTasks()">Delete all completed tasks</a>
    </div>
</div>
<hr>
<div class="newTaskMenu">
    <form onsubmit="return addNewTask();" name="formMakeTask">
        <label><input placeholder="Your task..." type="text" class="makeTask" name="makeTask"></label>
    </form>
</div>
<div class="main" id="main">
    <div class="uncompleted" id="uncompletedTasks">
    </div>
    <div class="completed" id="completedTasks">
    </div>
</div>
<div class="patch"></div>
</body>
</html>
