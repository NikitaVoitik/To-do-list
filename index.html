<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="blockStyles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="header flex">
    <div class="additional flex">
        <a href="#" onclick="deleteAllTasks()">Delete all tasks</a>
        <a href="#" onclick="deleteAllCompletedTasks()">Delete all completed tasks</a>
    </div>
</div>
<hr>
<div class="newTaskMenu flex">
        <input id="makeTask" placeholder="Your task..." type="text" class="makeTask" name="makeTask">
</div>
<div class="main flex" id="main">
    <p class="Tasks">Tasks</p>
    <div class="uncompleted" id="uncompletedTasks">
    </div>
    <div class="completed" id="completedTasks">
    </div>
</div>
<div class="patch"></div>
</body>
</html>
